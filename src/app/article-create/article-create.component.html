<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">{{ isEditMode ? 'Modifier' : 'Créer' }} un Article</h4>
        </div>
        
        <div class="card-body">
          <form [formGroup]="form">
            <div class="mb-3">
              <label class="form-label">Titre</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="titre" 
                     placeholder="Entrer le titre">
            </div>

            <div class="mb-3">
              <label class="form-label">Lien</label>
              <input type="url" 
                     class="form-control" 
                     formControlName="lien" 
                     placeholder="http://...">
            </div>

            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" 
                     class="form-control" 
                     formControlName="date">
            </div>

            <div class="mb-3">
              <label class="form-label">Source PDF</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="sourcepdf" 
                     placeholder="Lien vers le PDF">
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" 
                      class="btn btn-secondary" 
                      (click)="close()">Annuler</button>
              <button type="submit" 
                      class="btn btn-primary" 
                      (click)="save()" 
                      [disabled]="!form.valid">
                {{ isEditMode ? 'Modifier' : 'Créer' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
