<h2 mat-dialog-title>Invités</h2>

<mat-dialog-content>
  <div *ngIf="members.length > 0; else noMembers">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let member of members">
        {{ member.nom }} {{ member.prenom }}
      </li>
    </ul>
  </div>
  <ng-template #noMembers>
    <p>Aucun invité trouvé.</p>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Fermer</button>
</mat-dialog-actions>
