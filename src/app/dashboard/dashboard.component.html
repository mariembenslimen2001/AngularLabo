<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <i class="fas fa-home"></i>
    </a>
    <span class="navbar-text">Dashboard</span>
    <div class="ml-auto">
      <span class="navbar-text">Overview</span>
      <button class="btn btn-outline-secondary ml-2">
        <i class="fas fa-exclamation-circle"></i>
      </button>
    </div>
  </nav>
</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card text-center mb-4">
        <div class="card-header">
          <h5 class="card-title">Members</h5>
          <i class="fas fa-users"></i>
        </div>
        <div class="card-body">
          <h1>{{nb_members}}</h1>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center mb-4">
        <div class="card-header">
          <h5 class="card-title">Articles</h5>
          <i class="fas fa-file-alt"></i>
        </div>
        <div class="card-body">
          <h1>{{nb_articles}}</h1>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center mb-4">
        <div class="card-header">
          <h5 class="card-title">Tools</h5>
          <i class="fas fa-tools"></i>
        </div>
        <div class="card-body">
          <h1>{{nb_tools}}</h1>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center mb-4">
        <div class="card-header">
          <h5 class="card-title">Events</h5>
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="card-body">
          <h1>{{nb_events}}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <canvas baseChart
                  [type]="'pie'"
                  [datasets]="etablissementTypeData"
                  [labels]="etablissementTypesLabel">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <canvas baseChart
                  [type]="'radar'"
                  [datasets]="radarChartData"
                  [labels]="radarChartLabels"
                  [options]="radarChartOptions">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <canvas baseChart
                  [type]="'pie'"
                  [datasets]="chartTypeData"
                  [labels]="chartTypesLabel">
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [type]="'bar'">
          </canvas>
          <h3 class="mt-3">Nombre d'évennements pendants les 12 mois de l'année 2020 à 2023</h3>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <canvas baseChart
                  [type]="'line'"
                  [datasets]="chartData"
                  [labels]="chartLabels"
                  [options]="chartOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
