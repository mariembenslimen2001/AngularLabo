<div class="container mt-4">
  <div class="row justify-content-center mb-4">
    <div class="col-md-8 text-center">
      <button class="btn btn-primary" routerLink="create">
        <i class="fas fa-plus"></i> Créer un nouvel évènement
      </button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <h2 class="text-center">Événements</h2>
    </div>
    
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let card of obs | async">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ card.titre }}</h5>
          <div class="card-text">
            <p class="mb-2">
              <i class="far fa-calendar-alt me-2"></i>
              {{ card.dateDebut | date }} - {{ card.dateFin | date }}
            </p>
            <p class="mb-2">
              <i class="fas fa-map-marker-alt me-2"></i>
              {{ card.lieu }}
            </p>
          </div>
        </div>
        <div class="card-footer bg-transparent">
          <div class="btn-group w-100">
            <button class="btn btn-outline-primary" (click)="editEvent(card.id)">
              <i class="fas fa-edit"></i> Modifier
            </button>
            <button class="btn btn-outline-danger" (click)="delete(card.id)">
              <i class="fas fa-trash"></i> Supprimer
            </button>
            <button class="btn btn-outline-secondary" (click)="consulter(card.id)">
              <i class="fas fa-users"></i> Invités
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
