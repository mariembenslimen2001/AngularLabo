<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h4 class="mb-0">{{ isEditMode ? 'Modifier' : 'Créer' }} un outil</h4>
        </div>
        
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control" formControlName="nom" placeholder="Nom de l'outil">
            </div>

            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" formControlName="date">
            </div>

            <div class="mb-3">
              <label class="form-label">Source</label>
              <input type="text" class="form-control" formControlName="source" placeholder="Source">
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" routerLink="/tools">Annuler</button>
              <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                {{ isEditMode ? 'Modifier' : 'Créer' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
